input_dir = videos_entrada
output_dir = videos_saida

[Player]
arquivo = videos_saida/sample.txt
loop = sim

[Conversor]
; #1
; Largura (em caracteres) da animação. Ajuste para o seu "retângulo".
target_width = 120
; A altura (target_height) foi removida. Ela agora é calculada dinamicamente.
sobel_threshold = 100
; Proporção do caractere (largura/altura). 0.45 é um bom valor para a maioria das fontes.
char_aspect_ratio = 0.45
; Flag herdada do metadados.json (atualmente sem uso)
verde_dominante = true

[ChromaKey]
; Valores HSV (0-255, exceto H 0-179) para o fundo verde
h_min = 35
h_max = 85
s_min = 40
s_max = 255
v_min = 40
v_max = 255
