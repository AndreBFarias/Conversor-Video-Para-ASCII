[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[coverage:run]
source = src
omit =
    src/core/gtk_*.py
    src/core/gpu_*.py
    src/core/async_*.py
    src/app/app.py
    src/app/actions/*.py
    src/gui/*
    src/main.py
    src/cli_player.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
    raise NotImplementedError
