name: Bug Report
description: Reportar um bug no Luna
title: "[BUG] "
labels: ["type:bug", "status:ready"]
body:
  - type: textarea
    id: description
    attributes:
      label: Descricao do Bug
      description: Descreva o comportamento inesperado
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Passos para Reproduzir
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Comportamento Esperado
      description: O que deveria acontecer?
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Severidade
      options:
        - P0-critical (sistema quebrado)
        - P1-high (funcionalidade principal afetada)
        - P2-medium (funcionalidade secundaria)
        - P3-low (cosmetic/minor)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Ambiente
      value: |
        - OS:
        - Python:
        - GPU:
