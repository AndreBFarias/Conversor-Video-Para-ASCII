name: TODO to Issues

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.py'
      - 'main.py'
      - 'config.py'

permissions:
  issues: write
  contents: read

jobs:
  todo-to-issues:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: TODO to Issue
        uses: alstr/todo-to-issue-action@v4
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOSE_ISSUES: true
          AUTO_P: true
          IGNORE: "venv/,node_modules/,.git/,__pycache__/,*.pyc,dev-journey/"
          IDENTIFIERS: '[{"name": "TODO", "labels": ["type:todo"]}, {"name": "FIXME", "labels": ["type:bug", "P1-high"]}]'
