name: Build Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick dpkg-dev

      - name: Build .deb package
        env:
          REF: ${{ github.ref }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="2.1.0"
          if [[ "$REF" == "refs/tags/"* ]]; then
            VERSION="${REF_NAME#v}"
          fi
          echo "Building version: $VERSION"
          chmod +x packaging/build-deb.sh
          cd packaging && ./build-deb.sh "$VERSION"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: packaging/*.deb
          if-no-files-found: error

  build-flatpak:
    runs-on: ubuntu-22.04
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-45
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: extase-em-4r73.flatpak
          manifest-path: packaging/com.github.andrebfarias.extase-em-4r73.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-package
          path: extase-em-4r73.flatpak
          if-no-files-found: error

  release:
    needs: [build-deb, build-flatpak]
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: ./release/

      - name: Download flatpak artifact
        uses: actions/download-artifact@v4
        with:
          name: flatpak-package
          path: ./release/

      - name: List release files
        run: ls -la ./release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./release/*.deb
            ./release/*.flatpak
          generate_release_notes: true
          draft: false
          prerelease: false
