name: Task
description: Tarefa do roadmap Luna
title: "[AREA] "
labels: ["status:ready"]
body:
  - type: dropdown
    id: type
    attributes:
      label: Tipo
      options:
        - feature
        - refactor
        - infra
        - test
        - bug
        - docs
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Prioridade
      options:
        - P0-critical
        - P1-high
        - P2-medium
        - P3-low
    validations:
      required: true

  - type: textarea
    id: objective
    attributes:
      label: Objetivo
      description: O que essa tarefa resolve?
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: Tarefas
      description: Lista de subtarefas
      value: |
        - [ ] Tarefa 1
        - [ ] Tarefa 2
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Criterios de Aceite
      description: Como saber que esta pronto?
    validations:
      required: true

  - type: textarea
    id: prompt
    attributes:
      label: Prompt para IA
      description: Prompt pronto para executar (opcional)
